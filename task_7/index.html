<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="header">
                <div class="img_div">
                    <img src="assets/pic.jpeg" alt="Profile Pic">
                </div>
                <div class="header_div">
                    <h4 class="left_headers">Do-it</h4>
                    <h3 class="left_headers">Abinesh Jain</h3>
                </div>
            </div>
            <hr>
        </div>
        <div class="right">
            <div>
            <h3 class="right_header">Today main focus</h3>
            <h2 class="right_header">Design team meating</h2>
            </div>
            <div class="task_adder">
                <hr class="red">
                <hr class="yellow">
                <hr class="green">
                <input class="next_task" type="text" placeholder="What is your next task ?">
            </div>
            <div class="tasks">
                <div class="point">
                    <hr class="red">
                </div>
                <div class="task">
                    <p>Work Out</p>
                </div>
                <div class="time">
                    <p>8:00 am</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                </div>
            </div>
            <div class="tasks">
                <div class="point">
                    <hr class="yellow">
                </div>
                <div class="task">
                    <p>Design team meating</p>
                </div>
                <div class="time">
                    <p>2:30 pm</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                </div>
            </div>
            <div class="tasks">
                <div class="point">
                    <hr class="green">
                </div>
                <div class="task">
                    <p>Hand of the project</p>
                </div>
                <div class="time">
                    <p>7:00 pm</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                </div>
            </div>
            <div class="tasks">
                <div class="point">
                    <hr class="yellow">
                </div>
                <div class="task">
                    <p>Read 5 pages of "sprint"</p>
                </div>
                <div class="time">
                    <p>10:30 pm</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
